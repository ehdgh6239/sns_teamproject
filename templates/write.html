<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- 반응형 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="../static/css/write.css"/>

    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/super-build/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/super-build/translations/es.js"></script>

    <title>글쓰기</title>
</head>
<body>
<div class="container">
    <div class="board_write_wrap">
        <form name="frm_pw" method="POST" action="/board">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" name="subject" class="form-control" placeholder="제목을 입력하세요!"></dd>
                    </dl>
                </div>
                <div id="container">
                    <textarea name="contents" id="editor" class="form-control"></textarea>
                </div>
                <script src="../static/js/write.js"></script>
            </div>
            <div class="bt_wrap">
                <button class="on"><a><input type="submit" value="저장" class="btn btn-default"></a></button>
                <button><a href="/">취소</a></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
